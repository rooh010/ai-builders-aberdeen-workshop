<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Incident Report</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #f0f0f0;
        }

        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 20px;
        }

        @media (max-width: 1200px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        .input-section, .output-section {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        textarea {
            width: 100%;
            min-height: 300px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .format-selector {
            margin: 20px 0;
        }

        .format-selector label {
            font-size: 1em;
            display: block;
            margin-bottom: 10px;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .format-description {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            color: #666;
            font-size: 0.95em;
            line-height: 1.5;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.1em;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 20px;
            font-weight: 600;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status {
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-left: 4px solid #667eea;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
            color: #667eea;
            font-weight: 500;
        }

        .status.visible {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #output {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            min-height: 400px;
            max-height: 600px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        #output:empty:before {
            content: "Generated report will appear here...";
            color: #999;
            font-style: italic;
        }

        .action-buttons {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .btn-copy {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }

        .btn-copy:hover {
            background: #218838;
        }

        .btn-copy:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .btn-clear {
            padding: 10px 20px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }

        .btn-clear:hover {
            background: #c82333;
        }

        .example-link {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9em;
            margin-top: 10px;
            display: inline-block;
        }

        .example-link:hover {
            text-decoration: underline;
        }

        .quick-examples {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .quick-examples h4 {
            color: #856404;
            margin-bottom: 10px;
            font-size: 1em;
        }

        .quick-examples button {
            margin: 5px 5px 5px 0;
            padding: 8px 15px;
            background: white;
            border: 2px solid #ffc107;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .quick-examples button:hover {
            background: #ffc107;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Incident Summariser</h1>
        </header>

        <div class="main-grid">
            <div class="input-section">
                <label for="incidentNotes">üìù Paste Incident Notes</label>
                <textarea
                    id="incidentNotes"
                    placeholder="Paste your messy incident logs here...

Examples:
[14:23] @sarah: API latency spiking on prod
[14:24] @mike: seeing it too, p95 latency at 5s
PagerDuty alert: HIGH - API Response Time
[14:31] @sarah: found it - unindexed query
..."></textarea>

                <div class="quick-examples">
                    <h4>Quick Load Examples:</h4>
                    <button onclick="loadExample('api')">API Latency</button>
                    <button onclick="loadExample('db')">DB Replication Lag</button>
                    <button onclick="loadExample('k8s')">K8s Pod Crash</button>
                </div>

                <div class="format-selector">
                    <label for="outputFormat">üìÑ Select Output Format</label>
                    <select id="outputFormat" onchange="updateFormatDescription()">
                        <option value="executive_summary">Executive Summary (1 page)</option>
                        <option value="technical_postmortem">Technical Post-Mortem (Detailed)</option>
                        <option value="executive_communication">Executive Communication Email</option>
                        <option value="visual_timeline">Visual Timeline (ASCII Art)</option>
                        <option value="action_items">Action Item Tracker</option>
                    </select>
                    <div class="format-description" id="formatDescription">
                        Concise 1-page overview for leadership with impact, root cause, resolution, and business impact.
                    </div>
                </div>

                <button class="btn" id="generateBtn" onclick="generateReport()">
                    Generate Report
                </button>
            </div>

            <div class="output-section">
                <label for="output">‚ú® Generated Report</label>
                <div class="status" id="status"></div>
                <div id="output"></div>
                <div class="action-buttons">
                    <button class="btn-copy" id="copyBtn" onclick="copyToClipboard()" disabled>
                        Copy to Clipboard
                    </button>
                    <button class="btn-clear" onclick="clearOutput()">
                        Clear Output
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let eventSource = null;
        let generatedContent = '';

        const formatDescriptions = {
            'executive_summary': 'Concise 1-page overview for leadership with impact, root cause, resolution, and business impact.',
            'technical_postmortem': 'Comprehensive post-mortem with timeline, root cause analysis, impact assessment, action items, and lessons learned.',
            'executive_communication': 'Email-ready template for leadership in non-technical language, focusing on customer impact and prevention.',
            'visual_timeline': 'ASCII art timeline showing incident flow with emojis, perfect for visual representation and presentations.',
            'action_items': 'Organized action item tracker categorized by timeframe (immediate, short-term, medium-term, long-term) with checkboxes.'
        };

        const exampleIncidents = {
            'api': `[14:23] @sarah: API latency spiking on prod
[14:24] @mike: seeing it too, p95 latency at 5s usually 200ms
[14:25] @sarah: checking DB connections
[14:27] PagerDuty alert: HIGH - API Response Time - api.production
[14:28] @mike: DB connection pool maxed out showing 100/100
[14:29] @sarah: looking at slow queries
[14:31] @sarah: found it - reporting query from new dashboard feature released this morning
[14:32] @mike: that query has no index on user_events table
[14:33] @sarah: killing slow queries now
[14:35] @mike: latency dropping back to normal
[14:36] @sarah: added read replica to config for reporting queries
[14:38] @mike: all metrics green, incident over
[14:45] @sarah: creating ticket to add index on user_events.created_at
[14:50] @mike: also need to review query before next release`,
            'db': `[09:15] monitoring: DB replication lag alert - 5 minutes behind
[09:17] @alex: checking database cluster status
[09:18] @alex: primary is healthy, replica-2 is lagging significantly
[09:20] @jordan: seeing inconsistent data on read queries
[09:22] @alex: replication lag now at 10 minutes and growing
[09:25] @alex: found it - large batch update on primary causing lag
[09:27] @jordan: temporarily routing reads to replica-1 only
[09:30] @alex: batch process paused, monitoring replication catch-up
[09:35] @alex: replication lag down to 2 minutes
[09:40] @alex: all replicas caught up, lag back to normal (<30s)
[09:42] @jordan: re-enabled all read replicas
[09:45] @alex: need to optimize that batch process with smaller chunks`,
            'k8s': `[16:45] @kim: getting alerts about pod crashes in prod namespace
[16:46] @sam: seeing CrashLoopBackOff on user-service pods
[16:47] @kim: checking logs... OOMKilled errors
[16:48] PagerDuty: CRITICAL - user-service pods failing
[16:49] @sam: only 2 of 5 pods are running, requests backing up
[16:50] @kim: memory usage spiked after 3pm deployment
[16:52] @sam: reviewing recent config changes
[16:54] @kim: found it - memory limit set to 256Mi but app needs 512Mi
[16:55] @sam: increasing memory limits now
[16:57] @kim: new pods starting successfully
[16:58] @sam: all 5 pods healthy, service recovering
[17:00] @kim: traffic back to normal levels
[17:02] @sam: need to update resource requests in our deployment template`
        };

        function updateFormatDescription() {
            const format = document.getElementById('outputFormat').value;
            document.getElementById('formatDescription').textContent = formatDescriptions[format];
        }

        function loadExample(type) {
            const textarea = document.getElementById('incidentNotes');
            textarea.value = exampleIncidents[type] || '';
        }

        function generateReport() {
            const incidentNotes = document.getElementById('incidentNotes').value.trim();
            const format = document.getElementById('outputFormat').value;
            const output = document.getElementById('output');
            const status = document.getElementById('status');
            const generateBtn = document.getElementById('generateBtn');
            const copyBtn = document.getElementById('copyBtn');

            if (!incidentNotes) {
                alert('Please enter incident notes first!');
                return;
            }

            // Reset
            output.textContent = '';
            generatedContent = '';
            status.className = 'status visible';
            status.innerHTML = 'Connecting to Claude... <span class="spinner"></span>';
            generateBtn.disabled = true;
            copyBtn.disabled = true;

            // Close existing connection
            if (eventSource) {
                eventSource.close();
            }

            // Start generating
            fetch('/api/generate_report', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    incident_notes: incidentNotes,
                    format: format
                })
            }).then(response => {
                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                function processStream() {
                    reader.read().then(({done, value}) => {
                        if (done) {
                            return;
                        }

                        const text = decoder.decode(value);
                        const lines = text.split('\n');

                        lines.forEach(line => {
                            if (line.startsWith('data: ')) {
                                const data = JSON.parse(line.substring(6));

                                if (data.type === 'status') {
                                    status.innerHTML = data.message + ' <span class="spinner"></span>';
                                } else if (data.type === 'content') {
                                    generatedContent += data.chunk;
                                    output.textContent = generatedContent;
                                    output.scrollTop = output.scrollHeight;

                                    if (data.progress) {
                                        status.innerHTML = 'Streaming output... ' + data.progress + ' <span class="spinner"></span>';
                                    }
                                } else if (data.type === 'complete') {
                                    status.innerHTML = '‚úÖ Generated in ' + data.generation_time + ' ‚Ä¢ Total: ' + data.total_time;
                                    generateBtn.disabled = false;
                                    copyBtn.disabled = false;
                                } else if (data.type === 'error') {
                                    status.innerHTML = '‚ùå Error: ' + data.error;
                                    status.style.borderLeftColor = '#dc3545';
                                    status.style.background = 'rgba(220, 53, 69, 0.1)';
                                    status.style.color = '#dc3545';
                                    generateBtn.disabled = false;
                                } else if (data.type === 'heartbeat') {
                                    status.innerHTML = data.message + ' <span class="spinner"></span>';
                                }
                            }
                        });

                        processStream();
                    });
                }

                processStream();
            }).catch(error => {
                status.innerHTML = '‚ùå Connection error: ' + error.message;
                status.style.borderLeftColor = '#dc3545';
                generateBtn.disabled = false;
            });
        }

        function copyToClipboard() {
            const output = document.getElementById('output');
            const text = output.textContent;

            navigator.clipboard.writeText(text).then(() => {
                const btn = document.getElementById('copyBtn');
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            }).catch(err => {
                alert('Failed to copy: ' + err);
            });
        }

        function clearOutput() {
            document.getElementById('output').textContent = '';
            document.getElementById('status').className = 'status';
            document.getElementById('copyBtn').disabled = true;
            generatedContent = '';
        }
    </script>
</body>
</html>
